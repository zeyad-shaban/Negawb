<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="description" content="Want help in any field? Let our professional workers help you in it, 100% free">
    <meta name="keywords" content="negawb, ask, Question, answer, QandA, help, all, fields, free">
    <meta name="author" content="Zeyad Shaban">
    <meta charset=" UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <style>
        body {
            font-size: 1.25em;
        }

        nav li a {
            color: white !important;
            margin: 5px !important;
            padding-bottom: 15px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 15px;
            text-align: inherit;
            font: inherit;
            list-style: none;
            text-decoration: none;
        }

        nav li a:hover {
            background: rgba(1, 255, 242, 0.5);
            color: rgb(49, 69, 255)
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Negawb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-">
                <li class="nav-item">
                    <a href="{% url 'comments' %}">Ask Question</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'people:all_people' %}">All Users</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'userpage:home' %}">User Page</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'makeuser:logoutuser' %}" method="POST">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Logout">
                    </form>
                </li>
                {% else %}
                <li class="nav-item"><a href="{% url 'makeuser:signupuser' %}">SignUp</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'makeuser:loginuser' %}">Login</a>
                </li>
                {% endif %}
            </ul>
            {% block searchbar %} {% endblock searchbar %}
        </div>
    </nav>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <div class="container">

        {% block content %} {% endblock content %}
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script>
        $('#add-comment').on('click', function () {
            $('#create-comment').toggle()
            if ($('#add-comment').html() == 'Ask Question') {
                $('#add-comment').html('Cancel')
            } else {
                $('#add-comment').html('Ask Question')
            }
        })
    </script>
</body>

</html>
